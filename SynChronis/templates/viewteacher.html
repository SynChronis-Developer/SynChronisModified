{% load static%}
<html>
<head>
    <title>View Teacher</title>
    <link rel="stylesheet" href="{% static 'css/viewteacher.css' %}">
</head>
<body>
    <header>
        <h1>View Teacher</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Qualification</th>
                    <th colspan="3">Status</th>
                </tr>
            </thead>
        <tbody>
        {% for i in te %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Subject}}</td>
            <td>{{i.Gender}}</td>
            <td>{{i.Department}}</td>
            <td>{{i.Phone_number}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Qualification}}</td>
            <td>{{i.LOGIN.status}}</td>
            <td>
            <a href= "/accept_teacher/{{i.id}}"><button class="verify-button" >Accept</button></a>
            <a href= "/reject_teacher/{{i.id}}"><button class="reject-button" >Reject</button></a>
            </td>
          </tr>
          {% endfor %}


        </tbody>
      </table>
      <table>
          <!-- your table code here -->
      </table>
      
      <h3 align="center"><a href="javascript:history.go(-1)" ><button type="button" class="go-back-button">Go Back</button></a></h3>
  </main>

  <footer>
      <!-- Footer content goes here -->
  </footer>
</body>
</html>

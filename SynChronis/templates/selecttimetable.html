{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/selecttimetable.css' %}">
</head>
<body class="ht">
  <div class="container">
    <header class="header">
      <h1>Select Timetable</h1>
      <p>Please select your preferred timetable</p>
    </header>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label class="aa">Day:</label>
          <input type="text" class="input">
        </div>

        <div class="form-group">
          <label class="aa">Period:</label>
          <input type="text" class="input"><br>
        </div>
        <div class="form-group">
          <label class="aa">Subject name::</label>
          <select class="input">
            <option value="BSC">BSC </option>
            <option value="B.COM">B.COM </option>
            <option value="B.COM CO">B.COM </option>
          </select>
        </div>
        <div class="form-group">
          <label class="aa">Teacher:</label>
          <select class="input">
            <option value="BSC">BSC </option>
            <option value="B.COM">B.COM </option>
            <option value="B.COM CO">B.COM </option>
          </select>
        </div>

        <div class="form-group">
          <label class="aa">Class</label>
          <select class="input">
            <option value="computer science">Computer Science </option>
            <option value="physics">Physics </option>
            <option value="maths">Maths</option>
          </select>
        </div>

        <div class="sub">
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

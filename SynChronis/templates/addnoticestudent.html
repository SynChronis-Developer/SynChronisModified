{% load static %}
<html>
<head>
    <title>Add Notice For Student</title>
    <link rel="stylesheet" href="{% static 'css/addnotice.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Add Notice For Student</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="notice_name">Notice Name:</label>
                        <input type="text" id="notice_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="notice_name">Notice details:</label>
                        <input type="text" id="notice_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="attachment">Attachment:</label>
                        <input type="file" id="attachment" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-gold">Add Notice</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
